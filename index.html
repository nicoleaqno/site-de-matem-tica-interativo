<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,  initial-scale=1.0">
 <title>Jogo de matemática</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <h1>Jogo de matemática</h1>
    <p>Escolha o modo do jogo:</p>
    <button onclick="iniciarJogo('basico')">Modo Básico</button>
    <button onclick="iniciarJogo('desafio')">Modo Desafio</button>

    <div id="area-jogo" styles="display: none;">
        <p id="pergunta"></p>
        <input type="number" id="resposta" placeholder="Digite sua resposta">

        <p id="resultado"></p>
        <button onclick="novaPergunta()">Nova Pergunta</button>
        <p>Pontuação: <span id="pontuacao">0</span></p>
    </div>
</div>
    <script src="js/game.js"></script>
</body>
</html>
